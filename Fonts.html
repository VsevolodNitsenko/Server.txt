<body style="margin: 0; text-align: center;">
<div style="top: 0;position: fixed; width: 100%; height: 100%;"></div>
<div id="f" style="top: 0; width: 100%; height: auto; position: absolute;">
<input id="in" placeholder=" Search font.." />
<!--p  class="fonts" style="font-family: "></p--!>

</div>
<script type="text/javascript">
window.onload = function() {
var fonts = UnConvert(FontsList)
for(var i = 0; i < fonts.length; i++) {
var p = document.createElement('p')
p.className = "fonts"
p.style="font-family: " + fonts[i]
p.innerHTML = fonts[i]
document.getElementsByTagName('div')[1].append(p)
console.log(fonts[i])
}
  }
document.onkeydown = function(e) {
if(e.code == "KeyS" && e.ctrlKey == true) { e.preventDefault(); 
var Collection = 'const FontsList = `' + Convert() + document.getElementsByTagName('input')[0].value + '*`'
download(Collection,'Fontslist.txt','allfiles')
   }
 }

document.getElementById('in').oninput=function() {
var ch=document.getElementsByTagName('div')[1].children
for(var i = 1; i < ch.length; i++) {
//console.log(sr(this.value,ch[i].innerHTML))
if(sr(this.value,ch[i].innerHTML)) { ch[i].style.display="block" }
else { ch[i].style.display="none" }
 }
}
function sr(a,b) {
var F=""
for(var i = 0; i < a.length; i++) { F=F+b[i] }
if(a == F) { return true }
else { return false }
  } 
function Convert() {

var F = ""
var fonts = []
function Have(font) {
for(var i = 0; i < fonts.length; i++) {
 if(fonts[i] == font) { return true }
   }
return false
 }
var ch=document.getElementsByTagName('div')[1].children
for(var i = 1; i < ch.length; i++) {
var f = ch[i].innerHTML
if(!Have(f)) { F=F+f+'*'; fonts.push(f); console.log(f) }
}
console.log(fonts)
return F
  }
function UnConvert(text) {
var fonts = []
var F = ""
for(var i = 0; i < text.length; i ++) {
if(text[i] == '*') { fonts.push(F); F="" }
else { F=F+text[i] }
}
return fonts
  }

function download(data, filename, type) {
console.log(`Data to Download: 
` + data)
    var file = new Blob([data], {type: type});
    if (window.navigator.msSaveOrOpenBlob) // IE10+
        window.navigator.msSaveOrOpenBlob(file, filename);
    else { // Others
        var a = document.createElement("a"),
                url = URL.createObjectURL(file);
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);  
   }
}
  var Div = document.getElementsByTagName('div')[0]
</script>
